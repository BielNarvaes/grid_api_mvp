<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Esports</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #58a6ff;
    }
    canvas {
      max-width: 800px;
      margin: 0 auto;
      display: block;
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Kills por Jogador</h1>
  <canvas id="killsChart" height="400"></canvas>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function fetchPlayerStats() {
      const response = await fetch('https://3000-cuddly-space-cod-6944vw9rgv2r97q.github.dev/stats');
      const data = await response.json();

      renderChart(data);
    }

    function renderChart(stats) {
      const labels = Object.keys(stats);
      const values = Object.values(stats);

      const ctx = document.getElementById('killsChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Kills',
            data: values,
            backgroundColor: 'rgba(88, 166, 255, 0.7)',
            borderColor: 'rgba(88, 166, 255, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'NÃºmero de Kills'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Jogadores'
              }
            }
          },
          plugins: {
            title: {
              display: true,
              text: 'Kills por Jogador - GRID API'
            }
          }
        }
      });
    }

    fetchPlayerStats();
  </script>

</body>
</html>
